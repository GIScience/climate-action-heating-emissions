[tool.poetry]
name = "plugin-blueprint"
version = "0.0.1"
description = "This is a blueprint for Climate Action plugins. It serves as a basis for new plugins and by default creates a minimal working plugin example."
authors = ["Moritz Schott <moritz.schott@heigit.org>", "Danielle Gatland <danielle.gatland@heigit.org>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.11.5"
climatoology = { git = "ssh://git@gitlab.heigit.org:2022/climate-action/climatoology.git", tag = "6.0.2" }
pydantic = "^2.8.2"
pydantic-settings = "^2.1.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"


[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
